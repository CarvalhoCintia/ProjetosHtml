<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href=" style.css ">
</head>
<body>
    <div class ="d-flex">
        <div class="conteiner-flex">
            <div class="conteiner-flex-login">
                <form>
                    <h2>Faça o Login</h2>
                    <div class="conteiner-flex-login-item">
                        <h4>Usuário</h4>
                        <input type="text" name="usuario" autocomplete="off">
                    </div>
                    <div class="conteiner-flex-login-item">
                        <h4>Senha</h4>
                        <input type="password" name="senha"autocomplete="off">
                    </div>
                    <div class="conteiner-flex-action">
                        <input type="submit" value="Entrar">
                        </div>
                 </form>
            </div>
            <div class="conteiner-flex-info">
                <ul>
                    <li><a href="#">Página Inicial</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
