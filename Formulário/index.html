<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <form class="formulario" autocomplete ="off">
            
            <fieldset>
                <h1>Nós amamos cães!Dê-nos o básico sobre o seu filhote. </h1>
                <h3>Que cuidamos do resto.</h3>
                <img class="dog" src="Assets\dog2.png"><br>
                <label>Name :</label><br>
                <input class="Nome" type="text"><br>
                <label>Raça:</label><br>
                <input class="Raça" type="text"><br>
                <label>Nascimento:</label><br>
                <input class="Nascimento" type="date"  id="txtData_Nasc" name="txtData_Nasc" max="2050-03-23" required><br>
                <label>Gênero:</label><br>
                <input class="Gênero" type="text"><br>
                <label>Castrado(a):</label><br>
                <input class="Castrado" type="text"><br>
                <label>Peso:</label><br>
                <input class="Peso" type="text"><br>
                <br>
                
                
            <button class="back">Voltar</button>
            <button class="next">Próximo</button>
            </fieldset>
            

        </form>
    </div>
    
</body>
</html>
